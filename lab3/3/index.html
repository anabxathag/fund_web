<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Bar Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grop">
        <div class="chart-container">
            <div class="bar" id="math">Math</div>
        </div>
    
        <div class="chart-container">
            <div class="bar" id="thai">Thai</div>
        </div>
        
        <div class="chart-container">
            <div class="bar" id="eng">English</div>
        </div>
    
        <div class="chart-container">
            <div class="bar" id="sci">Science</div>
        </div>
        
        <div class="chart-container">
            <div class="bar" id="soc">Social</div>
        </div>
    </div><br>

    <button id="genChartButton">Generate Chart</button>
    <script src="scip_3.js"></script>
</body>
</html>
