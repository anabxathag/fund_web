    <div class="container">
        <h4 id="output"></h4>
    </div>

    <script>
        function SaveDatInForm() {
            let id_card = document.forms.myForm.id_card.value;
            let prefix = document.forms.myForm.prefix.value;
            let fname = document.forms.myForm.fname.value;
            let lname = document.forms.myForm.lname.value;
            let tiu = document.forms.myForm.tiu.value;
            let kwang = document.forms.myForm.kwang.value;
            let khet = document.forms.myForm.khet.value;
            let city = document.forms.myForm.city.value;
            let zip_code = document.forms.myForm.zip_code.value;
            // save data to local storage
            localStorage.setItem('userIdCard', id_card);
            localStorage.setItem('userPrefix', prefix);
            localStorage.setItem('userFirstName', fname);
            localStorage.setItem('userLastName', lname);
            localStorage.setItem('useraddress', tiu);
            localStorage.setItem('userKwang', kwang);
            localStorage.setItem('userKhet', khet);
            localStorage.setItem('userCity', city);
            localStorage.setItem('userZipCode', zip_code);
            alert("Data saved");
        }
        function showLocalData() {
            // load data from local storage
            let idc = localStorage.getItem('userIdCard');
            let pf = localStorage.getItem('userPrefix');
            let fn = localStorage.getItem('userFirstName');
            let ln = localStorage.getItem('userLastName');
            let ad = localStorage.getItem('useraddress');
            let kw = localStorage.getItem('userKwang');
            let kh = localStorage.getItem('userKhet');
            let ct = localStorage.getItem('userCity');
            let zc = localStorage.getItem('userZipCode');

            let listo = document.getElementById("output");
            listo.innerHTML = '<br>' + idc + '<br>'
                + pf + ' ' + fn + ' ' + ln  + '<br>'
                + ad + '<br>' + kw + ' ' + kh + ' ' +  ct
                + '<br>' + zc;
        }
    </script>
