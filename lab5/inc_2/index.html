<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wk5 inclass22</title>
</head>

<body>
    <p id="out"></p>

    <script>
        let requestURL = 'superheroes.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                dataReportStatus(JSON.parse(request.responseText));
            }
        };
        request.open("GET", requestURL, true);
        request.send();

        function dataReportStatus(data) {
            let text = '';
            text += data.squadName + '<br>';
            text += data.homeTown + '<br>';

            for (let i = 0; i < data.members.length; i++) {
                text += '*' + data.members[i].name + ' (age: ' 
                    + data.members[i].age + ') <br> ---> power: ' 
                for (let j = 0; j < data.members[i].powers.length; j++) {
                    if (j != data.members[i].powers.length - 1) {
                        text += data.members[i].powers[j] + ', '
                    }
                    else {
                        text += data.members[i].powers[j] + '<br>'
                    }
                }
            }
            document.getElementById("out").innerHTML = text;
        }
    </script>
</body>

</html>
