<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab4 DOM ex2</title>
</head>
<body>
    <div id="div1">
        <p id="p1">One</p> 
        <p id="p2">Two</p>
        <p id="p3">Three</p>
        <!-- add a new element here --> 
    </div>
    
    <hr></hr>
    <div id="div2">
        <ul id="myList">
            <li>Milk</li>
            <li>Tea</li>
        </ul>
    </div>
    
    <button type="button" onclick="addNode()">Add Node</button>
    <button type="button" onclick="deleteNode()">Delete Node</button>
    <button type="button" onclick="addNewImage()">Add Image</button>

    <script> 
        function addNode() {
            // <p>a new paragraph</p>
            let ptag = document.createElement("p");
            let txt = document.createTextNode("a new paragraph");
            ptag.appendChild(txt);
            // select a parent node            
            let parent1 = document.getElementById("div1");
            parent1.appendChild(ptag); 
            
            /*  uncomment in step 2 **/
            // let childP1 = document.getElementById("p1");
            // parent1.insertBefore(ptag, childP1);
                       
        }
        function addNewImage() {
            // <img src="http://10.0.15.21/lab3/images/lisa2.jpg">
            let imgtag = document.createElement("img");
            let srcAttr = document.createAttribute("src");
            srcAttr.value ="http://10.0.15.21/lab3/images/lisa2.jpg";           
            imgtag.setAttributeNode(srcAttr);  
            // add to <body>
            document.body.appendChild(imgtag);                                   
        }
    
        function deleteNode() {
            let parent2 = document.getElementById("div1");
            let delPtag = document.getElementById("p2");
            parent2.removeChild(delPtag);
        }
</script>
</body>
</html>
